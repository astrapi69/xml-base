[versions]
lombok-version = "1.18.32"
throwable-version = "2.3"
jobj-core-version = "8.2"
silly-collection-version = "27"
silly-bean-version = "2"
xercesImpl-version = "2.12.2"
silly-io-version = "3"
file-worker-version = "17.1"
velocity-extensions-version = "1.5"
